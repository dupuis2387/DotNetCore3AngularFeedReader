<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">NgModusFeedReader</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
          <ul class="navbar-nav flex-grow">
              <li class="nav-item"
                  [routerLinkActive]="['link-active']"
                  [routerLinkActiveOptions]="{ exact: true }">
                  <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
              </li>


              <li class="nav-item" [routerLinkActive]="['link-active']"
                  *ngIf="!dataService.loginRequired">
                  <a class="nav-link text-dark" [routerLink]="['/my-feed-items']">My Feed</a>
              </li>

              <li class="nav-item" [routerLinkActive]="['link-active']"
                  *ngIf="!dataService.loginRequired">
                  <a class="nav-link text-dark" [routerLink]="['/feeds']">All Feeds</a>
              </li>

              <li class="nav-item" [routerLinkActive]="['link-active']"
                  *ngIf="!dataService.loginRequired">
                  <a class="nav-link text-dark" [routerLink]="['/all-feed-items']">All Feed Items</a>
              </li>

              <li class="nav-item" [routerLinkActive]="['link-active']"
                  *ngIf="!dataService.loginRequired">
                  <a class="nav-link text-dark" [routerLink]="['/search']">Search</a>
              </li>


              <li class="nav-item" [routerLinkActive]="['link-active']"
                  *ngIf="dataService.loginRequired">
                  <a class="nav-link text-dark" [routerLink]="['/register']">Register</a>
              </li>

              <li class="nav-item" [routerLinkActive]="['link-active']"
                  *ngIf="dataService.loginRequired">
                  <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']"
                  *ngIf="!dataService.loginRequired">

                  <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
              </li>

          </ul>
      </div>
    </div>
  </nav>
</header>
